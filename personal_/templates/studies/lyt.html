<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% if title %} {{title}} - Studies - Abdelouahed ait ali {% else %} Home - Studies - Abdelouahed ait ali {% endif %} </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <!-- Favicons -->
    <link href="/static/images/fav.jpg" rel="icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;900&display=swap" rel="stylesheet">
    <style>
        .tabs {
            border-radius: 8px;
            overflow: hidden;
        }
    
        .tab {
            margin-top: 2px;
            width: 100%;
            color: white;
            overflow: hidden;
        }
    
        .tab-label {
            display: flex;
            justify-content: space-between;
            padding: 1em;
            background: #2c3e50;
            font-weight: bold;
            cursor: pointer;
            /* Icon */
        }
    
        .tab-label:hover {
            background: #1a252f;
        }
    
        .tab-label::after {
            content: "‚ùØ";
            width: 1em;
            height: 1em;
            text-align: center;
            transition: all 0.35s;
        }
    
        .tab-content {
            max-height: 0;
            padding: 0 1em;
            color: #2c3e50;
            background: white;
            transition: all 0.35s;
        }
    
        .tab-close {
            display: flex;
            justify-content: flex-end;
            padding: 1em;
            font-size: 0.75em;
            background: #2c3e50;
            cursor: pointer;
        }
    
        .tab-close:hover {
            background: #1a252f;
        }
    
        input:checked+.tab-label {
            background: #1a252f;
        }
    
        input:checked+.tab-label::after {
            transform: rotate(90deg);
        }
    
        input:checked~.tab-content {
            max-height: 100vh;
            padding: 1em;
        }
    </style>
    {% block css %}
    {% endblock %}
    <script src="/static/js/jquery.min.js"></script>

</head>
<body>
    <div class="mt-5 container">
        {% block content %}
        {% endblock %}
    </div>
</body>
{% block js %}
{% endblock %}
</html>

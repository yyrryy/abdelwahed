{% extends "studies/lyt.html" %}

{% block title %}
<title>
    {% if title %}{{title}} - Spoken english S1 - English studies {% else %} Spoken english S1 - English
    studies{% endif
    %}
</title>
{% endblock %}
<style>
    
</style>
{% block content %}
<div class="row justify-content-between">
    <div class="col-md-8 mb-2">
        <div class="card p-2">
            {% block spokenc%}
            {% endblock %}
        </div>
    </div>
    <div class="col-md-4 ">
        <div class="card p-2">
            Words transcription:
            <div class="position-relative">
                <input type="text" class="form-control" name="transcribe">
                <button class="btn btn-primary tr position-absolute top-0 end-0">
                    get
                </button>

            </div>
            <div class="res">

            </div>
            <hr>




        </div>
        <div class="card p-2 mt-3">
            Words stress
            <div class="position-relative">
                <input type="text" class="form-control" name="stress">
                <button class="btn btn-primary stress position-absolute top-0 end-0">
                    get
                </button>

            </div>
            <hr>
            <div class="res2">

            </div>
        </div>
    </div>
</div>
<script>
    verbinp = $('input[name=transcribe]')
    verbbtn = $('.tr')
    verbbtn.click(() => {
        $('.res').text('Waiting...')
        w = verbinp.val()
        $.ajax({
            type: "POST",
            url: "{{url_for('studies.transcribe')}}",
            data: { 'word': w },
            success: (res) => {
                verbinp.val('')

                $('.res').html(`
                    <audio id="audio" preload="auto">
                        <source src="${res.mp}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <p>${w}: ${res.tran} <i class='bi bi-play btn' onclick="document.getElementById('audio').play();"></i></p>
                `)
            },
            error: (err) => {

                $('.res').html('No results')
            }
        });
    })
    strinp = $('input[name=stress]')
    strbtn = $('.stress')
    strbtn.click(() => {
        $('.res2').text('Waiting...')
        w = strinp.val()
        $.ajax({
            type: "POST",
            url: "{{url_for('studies.stress')}}",
            data: { 'word': w },
            success: (res) => {
                strinp.val('')

                $('.res2').html(`
                <p>Number of syllables: ${res.n}</p>
                <p>Stressed syllable: ${res.press}</p>
            `)
            },
            error: (err) => {

                $('.res2').html('No results')
            }
        });
    })


</script>
{% endblock %}

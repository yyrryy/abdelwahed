{% extends 'lyt.html' %}

{% block content %}
<section class="blog-listing">
    <div class="container">
        <div class="title text-center">
            <h3>My Blogs</h3>
        </div>
        <div class="row">
            {% for i in posts %}
            <div class="col-md-6 m-15px-tb">
                <div class="blog-grid">
                    <div class="blog-info">
                        <div class="meta">{{i.date.strftime('%Y/%m/%d')}} - Upvotes: {{i.votes}}</div>
                        <h6>
                            <a href="./post/{{i.id}}" class="text-dark">
                                {{i.title}}
                            </a>
                        </h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}

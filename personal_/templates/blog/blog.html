{% extends 'blog/bloglyt.html' %}




{% block content %}
<section class="blog-listing">
    <div class="container">
        <div class="title text-center">
            <h3>Blogs</h3>
        </div>
        <div class="row">
            {% for i in posts %}
            <div class="col-md-6 m-15px-tb">
                <div class="blog-grid " dir='{% if i.lang=="fr" %}ltr{%else%}rtl{% endif %}'>
                    <div class="p-2 blog-info bg-white  border rounded-1">
                        <h6>
                            <a href="/blog/{{i.id}}/{{i.title.strip().replace(' ', '-')}}" class="text-dark">
                                {{i.title}}
                            </a>
                        </h6>
                        <div class="meta">{{i.date.strftime('%Y/%m/%d')}} - Upvotes: {{i.votes}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}

{% extends 'admin/adminlyt.html' %}



{% block css%}
<link rel="stylesheet" href="/static/css/admin.css">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
{% endblock %}

{% block content%}
<div class="row">
    {% for i in posts %}
    <div class="col-md-3">
        <div class="mt-5 bg-white rounded mb-2 text-dark">
            <p class="p-2">
                {{i.title}}
            </p>
            <div class="d-flex btn-group" role="group" aria-label="Basic example">
                <a type="button" class="col-6 btn bg-orange text-white" href="/admin/edit/{{i.id}}" class="text-white">Edit</a>
                </a>
                <a type="button" class="col-6 btn btn-secondary text-white" href="/admin/deletepr">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="mt-5 d-flex justify-content-between">
    <h1>
        Projects
    </h1>
    <a class="btn bg-orange bi bi-plus" href="/admin/createproject"></a>
</div>
<div class="row">
    {% for i in projects %}
    <div class="col-md-3">
        <div class="mt-5 bg-white rounded mb-2 text-dark">
            <p class="p-2">
                {{i.title}}
            </p>
            <div class="d-flex btn-group" role="group" aria-label="Basic example">
                <a type="button" class="col-6 btn bg-orange text-white" href="/admin/updatepr/{{i.id}}" class="text-white">Edit</a>
                </a>
                <form action="/admin/deletepr/{{i.id}}" class="col-auto" method="post">

                    <button type="button" class="btn btn-secondary text-white delete">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>







{% endblock %}
{% block js %}
<script>
    $('.delete').each((i, e) => {

        $(e).on('click', (el) => {
            tar = $(e)
            el.preventDefault()
            let form = tar.parent()
            let r = confirm('Delete ?')
            if (r) {
                form.submit()
            }
        })

    })

</script>
{% endblock %}

<!DOCTYPE html>
<html lang="zxx">

<head>

    <meta charset="utf-8">

<!-- Body Start -->

<body data-spy="scroll" data-target="#navbar-collapse-toggle" data-offset="70">

    <div class="mob-header mb-5 bg-dark">

            <button class="toggler-menu">

            </button>
        </div>
    </div>
    <!-- End Header -->
    <!-- nav bar -->
    <header class="header-left" id="navbar-collapse-toggle">
        <div class="scroll-bar">
            <div class="hl-top">
                <div class="hl-logo">

    <main class="main-left">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for c, m in messages %}
            <div class="alert alert-{{c}} mt-5">
                {{m}}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            {% block content %}
            {% endblock %}
        </div>
    </main>
    


    <!-- jquery -->

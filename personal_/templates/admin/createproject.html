{% extends 'layout.html' %}


{% block css%}
<link rel="stylesheet" href="../../static/css/admin.css">
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
{% endblock %}

{% block main %}
<div class="container">
    {% if message %}
    <p class='error-message'>{{ message }}</p>
    {% endif %}
    
    <form action="/admin/createproject" method="POST" enctype="multipart/form-data">

        <h1 class="mt-5">Create Project (#{{ project_id }})</h1>
        <br>
        <div class="form-outline mb-4">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label">cat</label>
            <input type="text" name="cat" class="form-control" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label">link</label>
            <input type="text" name="link" class="form-control" />
        </div>

        <div class="form-outline mb-4">
        <label class="form-label" for="customFile">Project image</label>
        <input type="file" class="form-control" name='img' />
        </div>

        <!-- Checkbox 
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form5Example3" checked />
                        <label class="form-check-label">
                            I have read and agree to the terms
                        </label>
                    </div>-->

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Create</button>


        <!-- Name input -->

    </form>
    





</div>

{% endblock %}
